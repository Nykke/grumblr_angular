<!DOCTYPE html>
<html ng-app="grumblr">
  <head>
    <title>Angular</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <script>
      var grumbles = [
        {
          title: "I am Grumble One"
        },
        {
          title: "I'm another Grumble"
        }
      ]
    </script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <h1>Grumblr</h1>
    <div ui-view>
      <h2>I'm in the Grumbles index!</h2>
    <div ng-controller="GrumbleIndexController as vm">
      <div ng-repeat="grumble in vm.grumbles">
        <p><a ui-sref="grumbleShow({id: $index})">{{grumble.title}}</a></p>

      </div>

    </div>
  </div>

  </body>
</html>
